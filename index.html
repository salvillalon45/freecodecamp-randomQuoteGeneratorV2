<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Generator</title>
    <link rel="icon" href="./resources/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href= "./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link href= "./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>




    <!-- ******************************************* -->
    <!-- Header -->
    <!-- ******************************************* -->
    <header>
      <h2>Sal's Random Quote Generator</h2>
    </header>





    <!-- ******************************************* -->
    <!-- The Box -->
    <!-- ******************************************* -->
    <div class='container'>
      <!-- ROW 1 -->
      <div class="row">
        <div class="col-md-12 instruction">
          <div class="text-center">
            <p>Click the button to see quotes that I used throughout my life</p>
          </div>
        </div>
      </div>

      <!-- ROW 2 -->
      <div class="row">
        <div class="col-md-12 quote">
          <div class="text-center">
            Sal's Quotes
          </div>
        </div>
      </div>

      <!-- ROW 3 -->
      <div class="row">
        <div class="col-md-12">
          <div class="buttons">
            <button type="button" onclick="twitter_relocation()" class="btn btn-primary twitter-button">
              <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            </button>
            <button type='submit' id="new_quote" class="btn btn-primary new-quote-btn">New Quote</button>
          </div>
        </div>
      </div>
    </div>



    <!-- ******************************************* -->
    <!-- Footer -->
    <!-- ******************************************* -->
    <footer>
      <div class="footer-social-icons">
        <ul class="social-icons">
          <li><strong><span>&copy; 2017 Made by Salvador Villalon</span></strong</li>
          <li><a href="https://www.linkedin.com/in/salvadorvillalon/" target="_blank" class="social-icon"> <i class="fa fa-linkedin"></i></a></li>
          <li><a href="https://github.com/salvillalon45" target="_blank" class="social-icon"> <i class="fa fa-github"></i></a></li>
        </ul>
      </div>
   </footer>



   <!-- ******************************************* -->
   <!-- JavaScript Includes -->
   <!-- ******************************************* -->
   <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
   <script src="https://code.jquery.com/jquery-3.2.1.min.js"
   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
   crossorigin="anonymous"></script>
   <script type="text/javascript" src="./resources/js/main.js"></script>

  </body>
</html>
